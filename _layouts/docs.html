<!DOCTYPE html>
<html>
  <head>
    <title>{{page.title}} - Theron</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Learn about building realtime apps with Theron." />

    {% stylesheet app %}
  </head>

  <body>
    <header class="main">
      <wrapper>
        <a href="/" class="logo">{% asset_source 'theron.svg' %}</a>

        <nav class="desktop">
          <ul>
            <li>
              <a href="/docs" class="active">Docs</a>
            </li>

            <li>
              <a href="/signin" id="signin">Sign In</a>
            </li>
          </ul>
        </nav>
      </wrapper>
    </header>

    <wrapper class="main">
      {% include aside.html %}

      <main class="{{page.class}}">
        {{ content }}
      </main>
    </wrapper>

    {% javascript app %}
  </body>
</html>
